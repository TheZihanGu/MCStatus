<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="theme-color" content="#3F51B5" />
		<title>TZG MCStatus</title>
		<link href="https://cdn.bootcss.com/mdui/0.4.2/css/mdui.min.css" rel="stylesheet">
		<script src="./js/getStatus.js"></script>
	</head>
	<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
		<header class="mdui-appbar mdui-appbar-fixed">
			<div class="mdui-toolbar mdui-color-theme">
				<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
				<a href="./" target="_blank" class="mdui-typo-headline mdui-hidden-xs">TZG MCStatus</a>
			</div>
		</header>

		<div class="mdui-drawer" id="main-drawer">
			<div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
				<li class="mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-light-blue">home</i>
					<div class="mdui-list-item-content">
						<a href="./" class="mdui-ripple">首页</a>
					</div>
					</div>			
				</li>
			</div>

		<div class="mdui-tab mdui-color-indigo" mdui-tab>
			<a href="#home" class="mdui-ripple get_value_class" onclick="window.location.hash='home'">
				<label>首页</label>
            </a>
            <a href="#donation" class="mdui-ripple get_value_class" onclick="window.location.hash='donation'">
				<label>赞赏</label>
			</a>
		</div>

        <div id="home" class="mdui-p-a-2">
			<div class="mdui-panel" mdui-panel>
				<div class="mdui-panel-item mdui-panel-item-open">
					<div class="mdui-panel-item-body">
						<p></p>
						<div class="mdui-typo">
							<h2 align=center>TZG MCStatus</h2>
							<h5>快速查询Minecraft服务器的状态!</h5>
							<h5>该网站基于<a href="https://api.tzg6.com/">TZG-API</a>进行制作。</h5>
							<div class="mdui-textfield">
								<input class="mdui-textfield-input" type="text" id="ip" placeholder="服务器IP地址(暂不支持SRV记录解析)"/>
							</div>
							<div class="mdui-textfield">
								<input class="mdui-textfield-input" id="port" type="text" placeholder="端口号(25565)"/>
							</div>
							<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="sendreq" style="display:block;margin:0 auto" onclick="getStatus()">查询</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="mdui-divider"></div>

			<div class="mdui-panel" mdui-panel style=display:none; id="result">
				<div class="mdui-panel-item mdui-panel-item-open">
					<div class="mdui-panel-item-body">
						<p></p>
						<div class="mdui-typo">
							<h5>查询结果</h5>
							<h5 id="result-ip">服务器IP：</h5>
							<h5 id="result-port">端口：</h5>
							<h5 id="result-online">状态：</h5>
							<h5 id="result-latency">延迟：</h5>
							<h5 id="result-version">服务器版本：</h5>
							<h5 id="result-motd">MOTD：</h5>
							<h5 id="result-current_players">在线人数：</h5>
							<h5 id="result-max_players">最大人数：</h5>
						</div>
					</div>
				</div>
			</div>
        </div>
		
		<div id="donation" class="mdui-p-a-2">
			<div class="mdui-panel" mdui-panel>
				<div class="mdui-panel-item mdui-panel-item-open">
					<div class="mdui-panel-item-body">
						<p></p>
						<div class="mdui-typo">
							<h3>赞赏</h3>
							<h6>由于TZG-API与本站服务器费用支出较大，因此如果您有资金能力，欢迎捐助我们，让我们做的更好。</h6>
							<div style="text-align:center"><img style="float:middle" src='https://oss.tzg6.com/image/Wechat-Donate.png' height="300"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/mdui/0.4.2/js/mdui.min.js"></script>
</html>
